<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure CSS Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .nav-links a:hover {
      background-color: #555;
    }


    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon span {
      background: white;
      height: 3px;
      width: 25px;
    }

    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }

      #menu-toggle:checked + .menu-icon + .nav-links {
        display: flex;
      }

      .menu-icon {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="brand">Kioko</div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

</body>
</html>
